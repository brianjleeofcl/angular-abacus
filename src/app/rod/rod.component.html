<div class="rod">
  <div class="above">
    <div class="bead" (click)="rod.setAbove(1)"></div>
    <div class="bead" (click)="rod.setAbove(0)"></div>
  </div>
  <div class="below">
    <div class="bead" (click)="rod.setBelow(0)"></div>
    <div class="bead" (click)="rod.setBelow(1)"></div>
    <div class="bead" (click)="rod.setBelow(2)"></div>
    <div class="bead" (click)="rod.setBelow(3)"></div>
    <div class="bead" (click)="rod.setBelow(4)"></div>
  </div>
</div>
